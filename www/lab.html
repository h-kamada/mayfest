<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="jquery-ui.css"/>
    <link rel="stylesheet" href="./animate.css-master/animate.css"/>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>apps</title>
  </head>
  <body>
    <div id="left_window"
         style="background-color:#FFA500;height:800px;width:730px;float:left;text-align:center;">
      <br><br><br><br>
      <h1 class="tlt" style="font-size:50px; visibility: hidden;">
        <ul class="texts">
          <li data-in-effect="bounceln" data-out-effect="fadeOut"
              data-out-shuffle="true">研究室展示</li>
        </ul>
      </h1>
      <br><br><br>
      <h1 class="tlt1" style="font-size:40px; visibility: hidden;">
        <ul class="texts">

          <li>総勢１１個の研究室展示！</li>
        </ul>
      </h1>
      <h1 class="tlt1" style="font-size:40px; visibility: hidden;">
        <ul class="texts">
          <li>多様な研究が体感できる</li>
        </ul>
      </h1>
      <br><br>
      <h1 class="tlt2" style="font-size:40px; visibility: hidden;">
        <ul class="texts">
          <li>場所は２階の各教室！時間があれば是非回してください！</li>
        </ul>
      </h1>
    </div>
    <!-- ----------------------------------------------------------------------------- -->
    <div id="right_window" style="background-color:#000000;height:800px;width:540px;float:right;text-align:center;">
      <br><br><br><br><br><br><br><br>
      <img class="tlt1" src="./lab.png" width="440" height="330">
    </div>
    <!-- ----------------------------------------------------------------------------- -->
    <div class="slider">
      <div id="current-label"></div>
      <span id="min-label"></span>
      <div id="time-slider"></div>
      <span id="max-label"></span>
    </div>
    <div id="status"></div>
    <script type="text/javascript" src="/rwt_utils_3rdparty/jquery.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/jquery.js"></script>
    <script type="text/javascript" src="./jquery-ui.min.js"></script>
    <script type="text/javascript" src="./jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./jquery.lettering.js"></script>
    <script type="text/javascript" src="./jquery.textillate.js"></script>
    <script type="text/javascript" src="/roslibjs/eventemitter2.min.js"></script>
    <script type="text/javascript" src="/roslibjs/roslibjs/build/roslib.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lab.js"></script>
